<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <div class="container d-flex justify-content-center">
    <div class="col-4">
      <form action="/login" method="post">
        <h2 class="text-center">LOG IN</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address<span style="color: red;" id="errorEmail">
              (*)</span></label>
          <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            onblur="checkEmail()" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password<span style="color: red;" id="errorPassword">
              (*)</span></label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1"
            onblur="checkPassword()" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script>
    function checkEmail() {
      var email = document.getElementById('exampleInputEmail1').value;
      var errorEmail = document.getElementById('errorEmail');
      var regexEmail = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/

      if (email == "" || email == null) {
        errorEmail.innerHTML = " Email cannot be blank!"
      } else if (!regexEmail.test(email)) {
        errorEmail.innerHTML = " Invalid email!"
      } else {
        errorEmail.innerHTML = ""
        return email;
      }
    }
    function checkPassword() {
      var password = document.getElementById('exampleInputPassword1').value;
      var errorPassword = document.getElementById('errorPassword');
      var regexPassword = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/

      if (password == "" || password == null) {
        errorPassword.innerHTML = " Password cannot be blank!"
      } else if (!regexPassword.test(password)) {
        errorPassword.innerHTML = " Password at least 6 characters (1 character is alphanumeric)!"
      } else {
        errorPassword.innerHTML = ""
        return password;
      }
    }
  </script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>

</html>
