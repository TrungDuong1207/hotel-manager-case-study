<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark bg-gradient">
      <a class="navbar-brand ms-3" href="/">Heaven city</a>
      <!-- <img src="./img/abc.jpg" style ="width: 45px; height: 20px;" alt=""> -->
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
        aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0 ms-3">
          <li class="nav-item">
            <a class="nav-link active" href="/" aria-current="page">Home<span
                class="visually-hidden">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">About</a>
          </li>

        </ul>
        <div class="dropdown me-3">
          <a class="btn btn-warning dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/users">Information Admin</a></li>
            <li><a class="dropdown-item" href="/logout">Log Out</a></li>
          </ul>
        </div>      
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="menu-top d-flex align-items-center">
            <a href="/add" class="btn btn-success mb-1 mt-1">Add Room</a>
            <div class="dropdown ms-3">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Booking / Check out
              </a>
              <ul class="dropdown-menu ps-4 pe-4">
                <li><a class="text-decoration-none text-reset  " href="manager/rented">Rooms was rented</a></li>
                <li><a class="text-decoration-none text-reset " href="manager/empty">Rooms are empty</a></li>
              </ul>
            </div>
          </div>
          <table class="table table-striped table-bordered">
            <thead>
              <tr class="bg-dark text-white">
                <th>STT</th>
                <th>Room Code</th>
                <th>Description</th>
                <th>Status</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Delete</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody>
              {manager-list}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
