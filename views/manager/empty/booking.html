<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-center  border w-25 mt-3">
        <div class="col-4 flex-grow-1 pb-2">
            <div class="fw-bold">NAME ROOM: {name}</div>
            <hr>
            <div>Description: {description}</div>
            <div>Category : {cate}</div>
            <div>Price (VND/1h): {price}</div>
            <div class="d-flex">
                <button type="button" class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Booking
                </button>
                <a href="/manager" class="btn btn-primary ms-2">Back to Manager</a>
            </div>
            <form action="/manager/empty/booking" method="POST">
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="mb-3 m-2">
                                <label for="InputTime" class="form-label">Time In</label>
                                <input type="datetime-local" name="timeIn" class="form-control" id="InputTime" />
                            </div>
                            <div class="mb-3 m-2">
                                <label for="OutputTime" class="form-label">Time Out</label>
                                <input type="datetime-local" name="timeOut" class="form-control" id="OutputTime" />
                            </div>
                            <div class="modal-body">
                                Do you want to Booking this Room?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Booking</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
