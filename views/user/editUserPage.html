<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="col-4">
            <form action="/user/edit" method="post" enctype="multipart/form-data">
                <h2 class="text-center">Update User</h2>
                <div class="mb-3">
                    <label for="usercode" class="form-label">User Code</label>
                    <input type="number" name="userCode" class="form-control" id="usercode" value="{code}" disabled />
                </div>
                <div class="mb-3">
                    <label for="nameuser" class="form-label">User Name </label>
                    <input type="text" name="nameUser" class="form-control" id="nameuser" value="{name}"
                        onblur="checkName()" />
                    <span id="errorName"></span>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date Of Birth</label>
                    <input class="form-control" name="Birth" type="text" id="date" value="{date}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" name="email" type="text" id="email" value="{email}" disabled>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Phone</label>
                    <input class="form-control" name="phoneUser" type="text" id="phone" value="{phone}"
                        onblur="checkPhone()">
                    <span id="errorPhone"></span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script>
        function checkName() {
            var name = document.getElementById('nameuser').value;
            var errorName = document.getElementById('errorName');
            var regexName = /[A-Z][a-z]+/;

            if (name == "" || name == null) {
                errorName.innerHTML = " Name cannot be blank!"
            } else if (!regexName.test(name)) {
                errorName.innerHTML = " Name cannot contain special characters and numbers and first letter uppercase "
            } else {
                errorName.innerHTML = ""
                return name;
            }
        }
        function checkPhone() {
            var phone = document.getElementById('phone').value;
            var errorPhone = document.getElementById('errorPhone');
            var regexPhone = /^0\d{9}$/

            if (phone == "" || phone == null) {
                errorPhone.innerHTML = " phone cannot be blank!"
            } else if (!regexPhone.test(phone)) {
                errorPhone.innerHTML = " phone must 10 numbers"
            } else {
                errorPhone.innerHTML = ""
                return phone;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
